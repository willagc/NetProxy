<!DOCTYPE html>
<html>
<head>
    <title>Device List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">Saved Devices</h1>
        <table class="w-full table-auto border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 border">Name</th>
                    <th class="px-4 py-2 border">IP</th>
                    <th class="px-4 py-2 border">Username</th>
                    <th class="px-4 py-2 border">Type</th>
                    <th class="px-4 py-2 border">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for d in devices %}
                <tr>
                    <td class="px-4 py-2 border">{{ d.name }}</td>
                    <td class="px-4 py-2 border">{{ d.ip }}</td>
                    <td class="px-4 py-2 border">{{ d.username }}</td>
                    <td class="px-4 py-2 border">{{ d.device_type }}</td>
                    <td class="px-4 py-2 border text-center space-x-2">
                        <a href="{{ url_for('edit_device', device_id=d.id) }}" class="text-blue-600 underline">Edit</a>
                        <a href="{{ url_for('delete_device', device_id=d.id) }}" class="text-red-600 underline" onclick="return confirm('Are you sure you want to delete this device?');">Delete</a>
                    </td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-6 space-x-4">
            <a href="{{ url_for('add_device') }}" class="text-blue-600 underline">➕ Add a device</a>
            <a href="{{ url_for('run_command') }}" class="text-blue-600 underline">⚙️ Run command</a>
            <a href="{{ url_for('index') }}" class="text-gray-600 underline">⬅️ Back to dashboard</a>
        </div>
    </div>
</body>
</html>
