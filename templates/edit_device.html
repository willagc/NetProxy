<!DOCTYPE html>
<html>
<head>
    <title>Edit Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow space-y-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Edit Device</h1>
        <form method="POST">
            <label class="block">Device Name:</label>
            <input name="name" value="{{ device.name }}" class="w-full mb-2 border rounded px-3 py-2" required>

            <label class="block">IP Address:</label>
            <input name="ip" value="{{ device.ip }}" class="w-full mb-2 border rounded px-3 py-2" required>

            <label class="block">Username:</label>
            <input name="username" value="{{ device.username }}" class="w-full mb-2 border rounded px-3 py-2" required>

            <label class="block">SSH Key Path:</label>
            <input name="key_path" value="{{ device.key_path }}" class="w-full mb-2 border rounded px-3 py-2" required>

            <label class="block">Device Type:</label>
            <input name="device_type" value="{{ device.device_type }}" class="w-full mb-4 border rounded px-3 py-2" required>

            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded">Update Device</button>
        </form>

        <div class="text-center mt-6">
            <a href="{{ url_for('list_devices') }}" class="text-gray-600 underline">⬅️ Back to device list</a>
        </div>
    </div>
</body>
</html>
