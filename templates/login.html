<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetProxy Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-blue-900 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">🐀 Login to Rodent</h1>
  {% if error %}
  <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4 text-sm border border-red-300">
    {{ error }}
  </div>
  {% endif %}
    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="password" class="block font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg">
        Login
      </button>
      <a href="{{ url_for('github_login') }}"
      class="block bg-gray-800 text-white text-center py-2 rounded hover:bg-gray-900">
      Login with GitHub
      </a>
    </form>

    <p class="text-sm text-center text-gray-500 mt-6">
      &copy; {{ now().year if now else '2024' }} Rodent 🐀 🧀. All rights reserved.
    </p>
  </div>

</body>
</html>
