<!DOCTYPE html>
<html>
<head>
    <title>NetProxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow space-y-4">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">NetProxy</h1>
        
        <form action="/run_linux_command_key" method="post">
            <div>
                <label for="linux_device_ip" class="block font-semibold mb-1">Linux Device IP:</label>
                <input type="text" name="linux_device_ip" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        
            <div>
                <label for="linux_username" class="block font-semibold mb-1">Username:</label>
                <input type="text" name="linux_username" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        
            <div>
                <label for="linux_key_file" class="block font-semibold mb-1">SSH Key File:</label>
                <input type="text" name="linux_key_file" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        
            <div>
                <label for="linux_command" class="block font-semibold mb-1">Linux Command:</label>
                <input type="text" name="linux_command" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        
            <button type="submit"
                class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Run Linux Command
            </button>
        </form>
    </div>
</body>
</html>
